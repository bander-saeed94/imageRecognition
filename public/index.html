<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <form ref='uploadForm' id='uploadForm' action='http://localhost:3000/upload' method='post' encType="multipart/form-data">
        <input type="file" name="sampleFile" id="inputImage" />
        <img id="previewImage" width="200" height="200" src="#" alt="your image" />
        <input type='submit' value='Upload!' />
    </form>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#previewImage').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#previewImage").hide();
        $("#inputImage").change(function () {
            readURL(this);
            $("#previewImage").show();
        });
    </script>
</body>

</html>
